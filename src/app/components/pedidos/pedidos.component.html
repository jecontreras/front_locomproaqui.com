<div class="row" style="margin: 5px;">
  <div class="col-12">
    <div class="d-flex justify-content-center">
      <div style="width: 80%;">
        <ng-image-slider [images]="listBanner" [infinite]="sliderInfinite" [imagePopup]="sliderImagePopup"
          [showArrow]="sliderArrowShow" [imageSize]="{width: sliderImageWidth, height: sliderImageHeight}"
          [autoSlide]="sliderAutoSlide ? 1 : 0" [slideImage]="sliderSlideImage"
          [animationSpeed]="sliderAnimationSpeed" (imageClick)="imageOnClick2($event)"
          (arrowClick)="arrowOnClick($event)" (lightboxArrowClick)="lightboxArrowClick($event)" #nav>
        </ng-image-slider>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div>
        <div>
          <a class="pointer" style="    background: #02a0e3;
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin: auto;
            text-align: center;">
            Registrate Gratis, Nosotros Nos Encargamos tu Solo Vende
          </a>
          <a class="pointer mat-elevation-z8" style="color: #60e300;     margin-left: 40px;     padding: 5px;">
            Envío Contra Entrega Más Posibilidad de Concretar Ventas
          </a><br>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="scrollmenu" style="    border-radius: 3px; text-align: center; background: white; color: black;">
      <a class="pointer" (click)="SeleccionCategoria( item )" *ngFor="let item of imageObject" style="color: black !important;  width: 210px;">
        <span><img src="./assets/imagenes/arrow-icon-01-2-12.png" alt="" style="width: 50%;"></span><br>
        <span>{{ item.title }}</span>
      </a>
    </div>
  </div>
  <div class="col-12">
    <h5>MAS VENDIDOS</h5>
  </div>
  <div class="col-12">
    <div class="scrollmenu" style="    border-radius: 3px; text-align: center; background: white; color: black;">
      <a class="pointer" (click)="SeleccionCategoria( item )" *ngFor="let item of imageObject" style="color: black !important;  width: 445px;">
        <label for="">
          <span><img src="./assets/img/producto.jpg" alt="" style="width: 50%;"></span><br>
          <span>{{ item.title }}</span><br>
          <span>Ver Más...</span>
        </label>
      </a>
    </div>
  </div>

    <h5>NOVEDADES</h5>
