<div class="imgFondo">
    <div class="container mb-3 cpr  d-flex justify-content-center">
        <div class="row" style="width: 113%;">
            <div class="col-12">
                <br><br>
                <div class="d-flex justify-content-center">
                    <h2 class="text-dark">BIENVENIDOS A LOCOMPROAQUI.COM</h2>
                </div>
            </div>
            <div class="col-12">
                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                        <!-- <ng-template matStepLabel>Que es Locomproaqui</ng-template> -->
                        <div class="d-flex justify-content-center">
                            <h2 class="text-dark">¿Que es Locomproaqui.com?</h2>
                        </div>
                        <mat-video #video1
                            src="https://ecomercedilisap.s3.amazonaws.com/Trabaja+con+nosotros+gana+dinero+publicando+nuestros+productos+en+las+redes+sociales.mp4"
                            title="¿Que es locomproAqui.com?" 
                            [autoplay]="true" 
                            [preload]="true" 
                            [fullscreen]="true" 
                            [download]="false"
                            [showFrameByFrame]="false"
                            color="accent" 
                            spinner="spin" 
                            poster="/assets/img/logo.png"
                        ></mat-video>
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <div class="p-2 bd-highlight">
                                <button mat-raised-button color="primary" matStepperNext (click)="isLinear=true">Siguiente</button>
                            </div>
                        </div>
                    </mat-step>
                    <mat-step [stepControl]="firstFormGroup">
                        <!-- <ng-template matStepLabel>Como promosionar tu negocio</ng-template> -->
                        <div class="d-flex justify-content-center">
                            <h2 class="text-dark">¿Como promocionar tu negocio?</h2>
                        </div>
                        <mat-video #video2
                            src="https://ecomercedilisap.s3.amazonaws.com/videoplayback.mp4"
                            title="¿Como promocionar tu negocio?" 
                            [autoplay]="false" 
                            [preload]="true" 
                            [fullscreen]="true" 
                            [download]="false" 
                            color="accent" 
                            spinner="spin" 
                            poster="/assets/img/logo.png"
                        ></mat-video>
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <div class="p-2 bd-highlight">
                                <button mat-raised-button color="warn" matStepperPrevious>Atras</button>
                                <button mat-raised-button color="primary" matStepperNext [disabled]="isLinear" (click)="isLinear=true">Siguiente</button>
                            </div>
                        </div>
                    </mat-step>
                    <mat-step>
                        <!-- <ng-template matStepLabel>Como subir tus ordenes</ng-template> -->
                        <div class="d-flex justify-content-center">
                            <h2 class="text-dark">¿Como subir tus órdenes?</h2>
                        </div>
                        <mat-video #video3
                            src="https://ecomercedilisap.s3.amazonaws.com/como+subir+ventas-hacer+pedidos+en+locomproaqui.com.mp4"
                            title="¿Como subir tus órdenes?" 
                            [autoplay]="false" 
                            [preload]="true" 
                            [fullscreen]="true" 
                            [download]="false" 
                            color="accent" 
                            spinner="spin" 
                            poster="/assets/img/logo.png"
                        ></mat-video>
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <div class="p-2 bd-highlight">
                                <button mat-raised-button color="warn" matStepperPrevious>Atras</button>
                                <button mat-raised-button color="primary" matStepperNext [disabled]="isLinear" (click)="isLinear=true">Siguiente</button>
                            <!-- <button mat-button (click)="stepper.reset()">Volver al recorrido</button> -->
                            </div>
                        </div>
                    </mat-step>
                    <mat-step>
                        <!-- <ng-template matStepLabel>Registrarse</ng-template> -->
                        <div class="d-flex justify-content-center">
                            <h2 class="text-dark">Únete a nosotros</h2>
                        </div>
                        <app-registro></app-registro>
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <div class="p-2 bd-highlight">
                                <button mat-raised-button color="warn" matStepperPrevious>Atras</button>
                            <!-- <button mat-button (click)="stepper.reset()">Volver al recorrido</button> -->
                            </div>
                        </div>
                    </mat-step>
                </mat-horizontal-stepper>
            </div>
        </div>
    </div>
</div>
