<h2 mat-dialog-title>DATOS NECESARIOS PARA REALIZAR EL RETIRO DE SU DINERO</h2>
<mat-dialog-content class="mat-typography">
  <div class="form row">
    <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4" *ngIf="data.id && superSub">
      <label for="exampleFormControlSelect1">Estado del Cobro</label>
      <select class="form-control form-control-sm" [(ngModel)]="data.cob_estado">
        <option type="number" value="0">Activa</option>
        <option type="number" value="1">Apraboda</option>
        <option type="number" value="2">Rechazada</option>
      </select>
    </div>
    <div class="container">
      <div class="row">
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4" *ngIf="data.id">
          <label>Fecha de retiro</label>
          <input type="text" disabled [(ngModel)]="data.createdAt" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4" *ngIf="data.id">
          <label>Nombre vendedor</label>
          <input type="text" disabled [(ngModel)]="data.usu_clave_int.usu_nombre" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4" *ngIf="data.id">
          <label>Apellido vendedor</label>
          <input type="text" disabled [(ngModel)]="data.usu_clave_int.usu_apellido" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <label>Número Cédula</label>
          <input type="text" [(ngModel)]="data.cob_num_cedula" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <label>Número para llamarte en caso de falta de información</label>
          <input type="text" [(ngModel)]="data.cob_num_celular" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <label>Monto a retirar</label>
          <input [disabled]="!superSub" currencyMask [(ngModel)]="data.amount" class="form-control form-control-sm" [options]="opcionCurrencys"/>
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <!-- colombianos (Llenar si eres Colombiano) -->
          <label>Metodo de pago para</label>
          <select class="form-control form-control-sm" [(ngModel)]="data.cob_metodo">
              <option value="cuenta_de_ahorro_bancolombia">CUENTA DE AHORRO BANCOLOMBIA</option>
              <option value="nequi">NEQUI</option>
              <option value="davi_plata">DAVI PLATA</option>
              <option value="ahorro_a_la_mano_bancolombia">AHORRO A LA MANO BANCOLOMBIA</option>
          </select>
      </div>
      <!-- <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4" *ngIf="data.cob_pais == 'venezuela'">
          <label>Metodo de pago para Venezolanos (Llenar si eres Venezolano)</label>
          <select class="form-control form-control-sm" [(ngModel)]="data.cob_metodo">
              <option value="Efecty">EFECTY</option>
              <option value="transfer_bancaria">TRANSFERENCIA BANCARIA</option>
          </select>
      </div> -->
      <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
        <label *ngIf="data.cob_metodo == 'nequi' || data.cob_metodo == 'davi_plata'">Número de Celular de la cuenta
          {{ data.cob_metodo }}</label>
              <label *ngIf="data.cob_metodo != 'nequi' && data.cob_metodo != 'davi_plata'">Número de la cuenta
                  bancaria</label>
                <label>  </label>
            <input type="text" [(ngModel)]="data.cob_num_cuenta" class="form-control form-control-sm">
        </div>

        <!-- <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <label>Cuenta</label>
          <input [(ngModel)]="data.cob_num_cuenta" class="form-control form-control-sm"/>
        </div> -->
        <!-- <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <label>Banco</label>
          <input [(ngModel)]="data.cob_nombre_banco" class="form-control form-control-sm" />
        </div> -->
        <!-- <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <label for="exampleFormControlSelect1">Tipo de Banco</label>
          <select class="form-control form-control-sm" [(ngModel)]="data.bank" required="true">
            <option type="number" [value]="row.id" *ngFor="let row of listBank" >{{ row.bank }} - {{ row.numeroCuenta }} tipo {{ row.accounType === 0 ? 'ahorros': 'corriente' }} </option>
          </select>
        </div> -->
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-4">
          <button class="btn btn-primary btn-just-icon btn-round" (click)="openVentasList()" [disabled]="btnVentasSolDisabled">
            Ventas Solicitadas
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-outline-danger">Cerrar</button>
  <button mat-button cdkFocusInitial (click)="submit()" [disabled]="disabledButton" class="btn btn-success">
    <span>Enviar solicitud</span>
  </button>
</mat-dialog-actions>
