<h2 mat-dialog-title>{{ titulo }} Categoria</h2>
<mat-dialog-content class="mat-typography">
    <div class="form row">
        <div class="col-12">
            <mat-tab-group mat-align-tabs="center">
                <mat-tab label="Detalles">
                    <div class="row">
                        <div class="col-12">
                            <label for="exampleFormControlInput1">Nombre del catalago</label>
                            <input type="text" [(ngModel)]="data.titulo" class="form-control form-control-sm">
                            <br><br>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-sm-4 col-md-3 col-lg-2" *ngFor="let item of listGaleria">
                                    <mat-card class="example-card">
                                        <img mat-card-image style="width: 100%;"
                                            [src]="item.foto"
                                            alt="Photo of a Shiba Inu">
                                        <mat-card-actions>
                                            <button mat-button color="primary" [disabled]="disableEliminar" (click)="eliminarSeleccion( item )">
                                                <span>Eliminar</span>
                                            </button>
                                            </mat-card-actions>
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Productos">
                    <div class="row">
                        <div class="col-12 row">
                            <label class="form-group col">
                                <input [(ngModel)]="datoBusqueda" type="search" class="form-control form-control-sm"
                                  placeholder="Buscar Productos" aria-controls="datatables"></label>
                              <div>
                                <button (click)="buscar()" [disabled]="loader" mat-raised-button mat-min-fab
                                  class="btn btn-primary btn-just-icon btn-round">
                                  <i class="material-icons">search</i>
                                </button>
                              </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-sm-4 col-md-3 col-lg-2" *ngFor="let item of lisProductos">
                                    <mat-card class="example-card">
                                        <img mat-card-image style="width: 100%;"
                                            [src]="item.foto"
                                            alt="Photo of a Shiba Inu">
                                            <mat-card-content>
                                                <h6>{{ item.pro_nombre }}</h6>
                                            </mat-card-content>
                                            <mat-card-actions>
                                                <button mat-button color="primary" *ngIf="item.check" [disabled]="disableEliminar" (click)="seleccionArticulo( item )">
                                                    <span>Seleccionado</span>
                                                </button>
                                                <button mat-button color="accent" [disabled]="disableEliminar" *ngIf="!item.check" (click)="seleccionArticulo( item )" >
                                                    <span >No seleccionado</span>
                                                </button>
                                              </mat-card-actions>
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
              </mat-tab-group>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button cdkFocusInitial (click)="submit()">
      <span *ngIf="!id">Guardar Cambios</span>
      <span *ngIf="id">Actulizar Cambios</span>
  </button>
</mat-dialog-actions>
