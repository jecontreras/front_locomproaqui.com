<h2 mat-dialog-title>{{ titulo }} Usuarios</h2>
<mat-dialog-content class="mat-typography">
    <div class="form row">
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlSelect1">Tipo de Documento</label>
            <select class="form-control form-control-sm" [(ngModel)]="data.estado">
                <option value="0">Activo</option>
                <option value="1">Inactivos</option>
            </select>
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Username / avatar</label>
            <input type="text" [(ngModel)]="data.usu_usuario" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" [(ngModel)]="data.usu_nombre" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Apellido</label>
            <input type="text" [(ngModel)]="data.usu_apellido" class="form-control form-control-sm">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Fecha de nacimiento</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="date" class="form-control"
                    [(ngModel)]="data.usu_fecha_nacimiento">
            </div>
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">N°Documento</label>
            <input type="text" [(ngModel)]="data.usu_documento" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Email</label>
            <input type="text" [(ngModel)]="data.usu_email" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6" *ngIf="!id">
            <label for="exampleFormControlInput1">Contraseña</label>
            <input type="password" [(ngModel)]="data.usu_clave" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6" *ngIf="!id">
            <label for="exampleFormControlInput1">Verificar Contraseña</label>
            <input type="password" [(ngModel)]="data.usu_confir" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Telefonos</label>
            <input type="text" [(ngModel)]="data.usu_telefono" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Porcentaje %</label>
            <input type="number" [(ngModel)]="data.porcentaje" class="form-control form-control-sm" *ngIf="rolName !== 'proveedor' ">
            <input type="number" [(ngModel)]="data.supplierPercentage" class="form-control form-control-sm" *ngIf="rolName === 'proveedor' ">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlSelect1">Perfil</label>
            <button type="button" class="btn btn-primary" (click)="openEmpresa()">Abrir Empresas</button>
            <select class="form-control form-control-sm" [(ngModel)]="data.usu_perfil">
                <option *ngFor="let item of listPerfil" [value]="item.id">{{ item.prf_descripcion == 'subAdministrador' ? "Mono distribuidores" :  item.prf_descripcion }}</option>
            </select>
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlSelect1">Nivel Usuario</label>
            <select class="form-control form-control-sm" [(ngModel)]="data.categoriaPerfil">
                <option *ngFor="let item of listNivel" [value]="item.id">{{ item.categoria }}</option>
            </select>
        </div>
        <div class="form-group col-12">
            <h2>Informacion de la bodega extras</h2>
        </div>
        <div class="form-group col-12">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <label for="exampleFormControlInput1">Nombre de tu bodega</label>
                    <input type="text" [(ngModel)]="data.usu_usuario"
                        class="form-control form-control-sm">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="exampleFormControlInput1">Numero contacto de soporte</label>
                    <input type="number" [(ngModel)]="data.usu_telefono"
                        class="form-control form-control-sm">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="exampleFormControlInput1">Correo electrónico soporte</label>
                    <input type="email" [(ngModel)]="data.usu_email"
                        class="form-control form-control-sm">
                </div>
                <div>
                    Ciudad: {{ data.usu_ciudad }}
                </div>
                <div class="col-12 col-sm-6">
                    <label for="exampleFormControlInput1">Dirección de bodega para mensajeria</label>
                    <input type="text" [(ngModel)]="data.usu_direccion"
                        class="form-control form-control-sm">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="exampleFormControlInput1">Tipo de Proveedor?</label>
                    <select class="form-control form-control-sm" [(ngModel)]="data.tipeUser" required>
                        <option value="1">
                          Fabricante
                        </option>
                        <option value="2">
                          Importador
                        </option>
                    </select>
                </div>
                <div class="col-12 col-sm-3">
                    <label for="exampleFormControlInput1">Tiempo de Experiencia como Proveedor Dropshipping?</label>
                    <select class="form-control form-control-sm" [(ngModel)]="data.tiempoVendiendo" required>
                        <option value="0">
                          0 a 6 Meses
                        </option>
                        <option value="1">
                          6 Meses a 1 Año
                        </option>
                        <option value="1">
                          Más de un Año
                        </option>
                    </select>
                </div>
                <div class="col-12 col-sm-3">
                    <label for="exampleFormControlSelect1">¿Estás vinculado alguna plataforma de dropshipping?</label>
                    <select class="form-control" [(ngModel)]="data.pagasPublicidad">
                        <option value="si">SI</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <div class="col-12">
                    <h3>Lista de Categorias</h3>
                </div>
                <div class="col-12 col-sm-6">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of listCategoryUser">
                            {{ item['categoria']?.cat_nombre }}
                        </li>
                    </ul>
                </div>
                <div class="col-12">
                  <span>
                    <h3>Ver Foto del Rut</h3>
                    <button (click)="openFile(data.pdfRut)" *ngIf="data.pdfRut" class="btn btn-primary btn-just-icon btn-round">
                        <i class="material-icons">remove_red_eye</i>
                    </button>
                  </span>
                  <span>
                    <h3>Ver Foto dela Cedula</h3>
                    <button (click)="openFile(data.pdfCc)" *ngIf="data.pdfCc" class="btn btn-primary btn-just-icon btn-round">
                        <i class="material-icons">remove_red_eye</i>
                    </button>
                  </span>
                  <span>
                    <h3>Ver Foto del comercio</h3>
                    <button (click)="openFile(data.pdfCComercio)" *ngIf="data.pdfCComercio" class="btn btn-primary btn-just-icon btn-round">
                        <i class="material-icons">remove_red_eye</i>
                    </button>
                  </span>
                </div>
            </div>
        </div>
        <div class="form-group col-12" *ngIf="id">
            <div class="p-3 mb-2 bg-info text-white">
                Cambiar Password
            </div>
        </div>
        <div class="form-group col-5" *ngIf="id">
            <label for="exampleFormControlInput1">Contraseña</label>
            <input type="password" [(ngModel)]="restaure.passNew" class="form-control form-control-sm">
        </div>
        <div class="form-group col-5" *ngIf="id">
            <div>
                <br>
                <button class="p-2 btn btn-primary btn-just-icon btn-round" (click)="CambiarPassword()">
                    Actualizar Contraseña
                </button>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button cdkFocusInitial (click)="submit()">
      <span *ngIf="!id">Guardar Cambios</span>
      <span *ngIf="id">Actulizar Cambios</span>
  </button>
</mat-dialog-actions>
