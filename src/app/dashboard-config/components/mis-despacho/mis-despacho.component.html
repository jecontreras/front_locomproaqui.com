<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card" style="overflow-x: scroll;">
            <br>
            <br>
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title">Mis Despachos</h4>
            </div>
            <div class="col-12">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Reacaudo</label>
                <div class="col-sm-10">
                  <input disabled currencyMask [(ngModel)]="reacudo" class="form-control form-control-sm" [options]="opcionCurrencys"/>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
              </div>
              <div *ngIf="loader" class="loader">
                <!-- <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                  </svg>
                  Loading.. -->
                <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
                  [fullScreen]="false">
                </ngx-spinner>
              </div>
              <div id="datatables_filter" class="dataTables_filter row">
                <label class="form-group col">
                  <input [(ngModel)]="datoBusqueda" type="search" class="form-control form-control-sm"
                    placeholder="Buscar Retiros" aria-controls="datatables"></label>
                <div>
                  <button (click)="buscar()" [disabled]="loader" mat-raised-button mat-min-fab
                    class="btn btn-primary btn-just-icon btn-round">
                    <i class="material-icons">search</i>
                  </button>
                </div>
  
              </div>
              <div class="search-results col-12 row" infiniteScroll [infiniteScrollDistance]="3"
                [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  
                <div class="col-12 material-datatables" *ngIf="!loader">
                  <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                    width="100%" style="width:100%">
                    <thead>
                      <tr>
                        <th *ngFor="let row of dataTable.headerRow">{{ row }}</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th *ngFor="let row of dataTable.headerRow">{{ row }}</th>
                      </tr>
                    </tfoot>
                    <tbody>
                      <tr *ngFor="let row of dataTable.dataRows; let idx=index">
  
                        <td>
                          <img [src]="row['producto']['foto'] || './assets/noimagen.jpg'" class="foto">
                        </td>
                        <td>{{ row['producto']['pro_nombre'] }}</td>
                        <td>{{ row['ventas']['ven_numero_guia'] }}</td>
                        <td></td>
                        <td>{{ row['cantidad'] }}</td>
                        <td>{{ ( row['precioVendedor'] || 0 ).toLocaleString(1) }} COP</td>
                        <td>{{ row['tallaSelect'] }}</td>
                        <td>{{ row['colorSelect'] }}</td>
                        <td>{{ row['createdAt'] | date:'medium' }}</td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="col-md-12 p-5">
                    <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
                        [fullScreen]="false">
                    </ngx-spinner>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br>
    </div>
  </div>
