<div class="container">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand text-white">Bodegas Certificados</a>
        <div class="form-inline">
          <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="/config/store/stores" type="submit">Ver Mas</button>
        </div>
      </nav>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-md-2 col-sm-4 col-lg-2 col-xs-6 col-6 anchandoPr" *ngFor="let row of listBodegas" (click)="handleStore( row )">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ row.usu_nombre }} </mat-card-title>
              <mat-card-subtitle>{{ row.usu_telefono }} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="row.usu_imagen" alt="Photo of Perfil">
            <mat-card-actions>
              <button type="button" data-toggle="tooltip" data-placement="right" style="width: 100%;"
                class="sc-logout btn btn-success btn-sm pull-right buttonAncho"
                [ngStyle]="{'background-color':urlColor }"
                data-original-title="Ver Bodega">Ver Bodega
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="col-12">
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand text-white">Productos Certificados</a>
        <div class="form-inline">
          <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="/config/store/product" type="submit">Ver Mas</button>
        </div>
      </nav>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-md-2 col-sm-4 col-lg-2 col-xs-6 col-6 anchandoPr"*ngFor="let row of listArticle" (click)="handleArticle( row )">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-subtitle>{{ row.pro_nombre }} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="row.foto" alt="Photo of Perfil">
            <mat-card-actions>
              <button type="button" data-toggle="tooltip" data-placement="right" style="width: 100%;"
                class="sc-logout btn btn-success btn-sm pull-right buttonAncho"
                [ngStyle]="{'background-color':urlColor }"
                data-original-title="Ver Articulo">Ver Articulo
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="col-12">
      <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
        [fullScreen]="false">
      </ngx-spinner>
    </div>
    <div class="col-12">
      <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand text-white"></a>
        <div class="form-inline">
          <button class="btn btn-outline-warning my-2 my-sm-0" routerLink="/config/store/product" type="submit">Ver Mas</button>
        </div>
      </nav>
    </div>
  </div>
</div>
