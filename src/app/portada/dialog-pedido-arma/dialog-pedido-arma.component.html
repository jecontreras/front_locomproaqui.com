<h2 mat-dialog-title style="text-align: center;">
    SELECCIÃ“NE UNA TALLA
</h2>

<mat-dialog-content class="mat-typography">
    <div class="row" style="display: flex; flex-direction: column; align-items: center;">
        <div class="col-12" style="text-align: center; margin-bottom: 20px;">
            <img [src]="data.foto" style="width: 50%; height: auto; max-height: 300px; border-radius: 30px;">
        </div>
        <div class="col-12" style="text-align: center;">
            <mat-label>Tallas</mat-label>
        </div>
        <div class="form-group" style="text-align: center; margin-bottom: 20px;">
            <a class="mouse tEstile" 
               [ngClass]="{'colorFondo': data.talla === 35}" 
               (click)="handleSelectT(35)"
               >35</a> 
               <a class="mouse tEstile" 
               [ngClass]="{'colorFondo': data.talla === 36}" 
               (click)="handleSelectT(36)">36</a> 
            <a class="mouse tEstile" 
               [ngClass]="{'colorFondo': data.talla === 37}" 
               (click)="handleSelectT(37)">37</a> 
            <a class="mouse tEstile" 
               [ngClass]="{'colorFondo': data.talla === 38}" 
               (click)="handleSelectT(38)">38</a> 
            <a class="mouse tEstile" 
               [ngClass]="{'colorFondo': data.talla === 39}" 
               (click)="handleSelectT(39)">39</a> 
            <a class="mouse tEstile" 
               [ngClass]="{'colorFondo': data.talla === 40}"
               (click)="handleSelectT(40)">40</a>
        </div>
        <mat-form-field class="example-full-width" style="width: 80%; text-align: center;">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" [(ngModel)]="data.cantidad" class="form-control" placeholder="Cantidad a adquirir">
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close mat-raised-button color="warn">Cerrar</button>
    <button mat-button cdkFocusInitial mat-raised-button color="primary" (click)="finalizando()">
        <span>Agregar</span>
    </button>
</mat-dialog-actions>
