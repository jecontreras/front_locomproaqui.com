<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" *ngIf="listGaleria.length">
      <!-- Indicadores -->
      <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Slides -->
      <div class="carousel-inner">
          <div class="carousel-item active" >
              <img [src]="listGaleria[1].image" alt="Imagen 1" class="d-block w-100">
          </div>
          <div class="carousel-item" *ngFor="let item of listGaleria">
              <img [src]="item.image" alt="Imagen 2" class="d-block w-100">
          </div>
      </div>

      <!-- Controles -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
      </a>
  </div>
</div>
