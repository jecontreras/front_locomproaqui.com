<div class="social-bar" *ngIf="estado">
    <a class="icon icon-flecha" (click)="estado = !estado" matTooltip="Ocultar Elementos">
      <i class="material-icons">keyboard_arrow_right</i>
    </a>
    <a [href]="urlFacebook"
    matTooltip="Siguenos en Facebook" class="icon icon-facebook" target="_blank">
      <img src="./assets/icons/facebook.png" alt="" class="altosIcons">
    </a>
    <a [href]="urlYoutube"
    matTooltip="Siguenos en Youtube" class="icon icon-youtube" target="_blank">
      <img src="./assets/icons/youtube.png" class="altosIcons">
    </a>
    <a [href]="urlInstagram"
    matTooltip="Siguenos en Instagram" class="icon icon-instagram" target="_blank">
      <img src="./assets/icons/instagram.png" class="altosIcons">
    </a>
    <a [href]="urlWhatsapp"
    matTooltip="Siguenos en Whatsaap" class="icon icon-whattsapp" target="_blank">
      <img src="./assets/icons/whatsapp.png" class="altosIcons">
    </a>

  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
