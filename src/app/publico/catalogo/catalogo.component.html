<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>
    <div class="row">
        <div class="col-12">
            <br><br><br><br>
            <div class="d-flex justify-content-center">
                <h4>catalogo {{ data.titulo }}</h4>
            </div>
            <div class="d-flex flex-row-reverse bd-highlight">
                <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-success" (click)="descargarFoto()">Descargar todas las
                        foto</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4 col-md-3 col-lg-3" *ngFor="let item of listGaleria">
            <mat-card class="example-card">
                <img mat-card-image style="width: 100%;" [src]="item.producto.foto" alt="Photo of a Shiba Inu">
            </mat-card>
        </div>
        <div class="d-flex justify-content-center">
            <ngx-spinner bdOpacity=0.9 bdColor="" size="default" color="#581f87" type="ball-pulse-sync"
                [fullScreen]="false">
            </ngx-spinner>
        </div>
    </div>
    <br>
    <br><br><br>
</body>

</html>
