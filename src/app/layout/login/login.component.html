<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
      <div class="wrap-login100">
          <form class="login100-form validate-form flex-sb flex-w">
    <span class="login100-form-title p-b-53">
      <span *ngIf="disableRestarure"> Iniciar Sesión en lokomproaqui </span>
                  <span *ngIf="!disableRestarure"> Recuperacion Contraseña en locomproaqui </span>
    </span>
              <div class="p-t-31 p-b-9">
                  <span class="txt1">
                    Correo electrónico / Numero de Celular
                  </span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Username is required">
                <div class="d-flex bd-highlight">
                  <div class="p-2 bd-highlight" style="margin-top: 10px;">
                    <select class="form-control" [(ngModel)]="data.indicative" style="width:75px;">
                      <option>+57</option>
                      <option>+58</option>
                      <option>+59</option>
                    </select>
                  </div>
                  <div class="p-2 flex-grow-1 bd-highlight">
                    <input class="input100" type="text" name="username" [(ngModel)]="data.usu_email">
                    <span class="focus-input100"></span>
                  </div>
                </div>
              </div>

              <div class="p-t-13 p-b-9 " *ngIf="disableRestarure">
                  <span class="txt1">
                      Contraseña
                  </span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Password is required">
                  <input class="input100" type="password" name="pass" [(ngModel)]="data.usu_clave">
                  <span class="focus-input100"></span>
              </div>

              <div class="container-login100-form-btn m-t-17">
                  <button class="login100-form-btn" (click)="submit()" *ngIf="disableRestarure">
                      Iniciar Sección
                  </button>
                  <button class="login100-form-btn" *ngIf="!disableRestarure" (click)="openRecuperacion(  )">
                      Recuperar Cuenta
                  </button>
              </div>

              <div class="w-full text-center p-t-55">
                  <!--<span class="txt2">
                      Not a member?
                  </span>-->

                  <a href="#" class="txt2 bo1" *ngIf="disableRestarure" (click)="disableRestarure = false;">
                      ¿Olvidaste tu constraseña?
                  </a>
                  <a class="txt2 bo1 pointer" *ngIf="!disableRestarure" (click)="disableRestarure = true;">
                      Volver
                  </a>
              </div>
          </form>
      </div>
  </div>
</div>
