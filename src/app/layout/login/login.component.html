<div class="container">
    <div class="mx-auto" style="width: 200px;">
        <div class="form row">
            <div class="form-group col-12">
                <br>
                <p class="text-center">Iniciar Sección</p>
            </div>
            <div class="form-group col-12">
                <label for="exampleFormControlInput1">Correo electrónico</label>
                <input type="text" [(ngModel)]="data.usu_email" class="form-control form-control-sm" placeholder="Correo electrónico">
            </div>
            <div class="form-group col-12" *ngIf="disableRestarure">
                <label for="exampleFormControlInput1">Contraseña</label>
                <input type="password" [(ngModel)]="data.usu_clave" (change)="submit()" class="form-control form-control-sm" placeholder="Contraseña">
            </div>
            <div class="form-group col-12">
                <p class="text-primary pointer" *ngIf="disableRestarure" (click)="disableRestarure = false;">¿Olvidaste tu constraseña?</p>
                <p class="text-primary pointer" *ngIf="!disableRestarure" (click)="disableRestarure = true;">¿Iniciar sección?</p>
                <!--<p class="text-primary pointer" [routerLink]="[ '/registro' ]">Registrate</p>-->
            </div>
            <div class="form-group col-12">
                <button mat-button [routerLink]="[ '/pedidos' ]">Inicio</button>
                <button mat-button cdkFocusInitial (click)="submit()" *ngIf="disableRestarure">
                    <span>Iniciar Seccion</span>
                </button>
                <a cdkFocusInitial target="_blank" class="pointer" *ngIf="!disableRestarure" [href]="'https://wa.me/573148487506?text=Hola Servicio al cliente, como esta, saludo cordial, necesito recuperar las credenciales de mi cuenta ' + data.usu_email "><span>Recuperar Cuenta</span></a>
            </div>
        </div>
    </div>
</div>
