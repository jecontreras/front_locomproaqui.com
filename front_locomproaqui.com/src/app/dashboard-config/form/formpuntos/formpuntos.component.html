<h2 mat-dialog-title>Asignar Puntos</h2>
<mat-dialog-content class="mat-typography">
    <div class="form row">
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Email</label>
            <input type="text" [(ngModel)]="data.email" (change)="buscarEmail()" class="form-control form-control-sm">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Monto</label>
            <input type="number" [(ngModel)]="data.ganancias" class="form-control form-control-sm">
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button cdkFocusInitial (click)="submit()" [disabled]="!this.info.user">
        <span>Guardar Cambios</span>
    </button>
  </mat-dialog-actions>
