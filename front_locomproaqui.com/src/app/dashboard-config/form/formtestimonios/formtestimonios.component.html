<h2 mat-dialog-title>DATOS NECESARIOS PARA HACER UN TESTIMONIO</h2>
<mat-dialog-content class="mat-typography">
    <div class="form row">
        <div class="form-group col-12" *ngIf="superSub">
            <label for="exampleFormControlInput1">Estado del Testimonio</label>
            <select class="form-control form-control-sm" [(ngModel)]="data.estado">
                <option type="number" value="0">Activo</option>
                <option type="number" value="1">Eliminado</option>
                <option type="number" value="2">Aprobado</option>
            </select>
        </div>
        <div class="form-group col-12" *ngIf="!id">
            <label>Email</label>
            <input type="text"  [(ngModel)]="nameEmail" class="form-control form-control-sm" (change)="getUsuario()" [disabled]="disabledBuscador">
        </div>
        <div class="form-group col-12" *ngIf="id">
            <label>Email</label>
            <input type="text" [(ngModel)]="data.usuario.usu_nombre" class="form-control form-control-sm">
        </div>
        <div class="form-group col-12">
            <label>Testimonio</label>
            <angular-editor [(ngModel)]="data.descripcion" [config]="editorConfig" (ngModelChange)="eventoDescripcion()"></angular-editor>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button cdkFocusInitial (click)="submit()" [disabled]="disabledButton">
        <span *ngIf="!id">Guardar Cambios</span>
        <span *ngIf="id">Actulizar Cambios</span>
    </button>
  </mat-dialog-actions>
