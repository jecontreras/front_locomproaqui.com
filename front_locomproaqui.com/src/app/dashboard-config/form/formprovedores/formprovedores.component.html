<h2 mat-dialog-title>{{ titulo }} Categoria</h2>
<mat-dialog-content class="mat-typography">
    <div class="form row">
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="text" [(ngModel)]="data.prv_nombre" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">N°Documento</label>
            <input type="text" [(ngModel)]="data.prv_nro_docum" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlSelect1">Tipo de Documento</label>
            <select class="form-control form-control-sm" [(ngModel)]="data.prv_tipo_docum">
                <option value="ciudadana">Céd.Ciudadana</option>
                <option value="extranjera">Céd.Extranjéria</option>
                <option value="nit">Nit</option>
                <option value="identidad">Tarj.Identidad</option>
            </select>
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Email</label>
            <input type="text" [(ngModel)]="data.prv_email" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Telefonos</label>
            <input type="text" [(ngModel)]="data.prv_telefono1" class="form-control form-control-sm">
        </div>
        <div class="form-group col-md-6 col-sm-4 col-lg-4 col-xs-6">
            <label for="exampleFormControlInput1">Dirección</label>
            <input type="text" [(ngModel)]="data.prv_direccion" class="form-control form-control-sm">
        </div>
        <div class="form-group col-12">
            <label for="exampleFormControlInput1">Observación</label>
            <textarea class="form-control" [(ngModel)]="data.prv_observacion" rows="3"></textarea>
        </div>
        <div class="form-group col-12">
            <input class="form-check-input" type="radio" name="exampleRadios" [(ngModel)]="data.prv_activo">
            <label class="form-check-label">
                Activo
            </label>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button cdkFocusInitial (click)="submit()">
      <span *ngIf="!id">Guardar Cambios</span>
      <span *ngIf="id">Actulizar Cambios</span>
  </button>
</mat-dialog-actions>
